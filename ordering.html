<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/ordering.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <title>Ordering System</title>
  </head>
  <body style="margin-top: 5%;">
    <div class="container" style="height: 100%; width: 100%;">
    <div class="row">
       <div class="col">
        <div class="card" style="width: 100%;">
            <div class="card-header" style="font-family: 'Raleway', Arial, sans-serif; font-stretch: expanded; font-size: xx-large;">
              Menu
            </div>
              <li class="list-group-item" style="padding-top:30px;">
                <div class="card border-primary mb-3" style="height: 100%; border: 5px solid black;">
                    <div class="row">
                        <div class="col">
                            <img src="assets/burger.jpg" class="card-img-top" alt="..."
                            style="height:100%; width: 100%; max-height: 100px; max-width: 100px;">
                        </div>
                        <div class="col" >

                            <div style="vertical-align: middle;
                            position: relative;
                            top: 30%; font-family: 'Raleway', Arial, sans-serif; font-stretch: expanded; font-size: larger;">
                                Burger
                            </div>

                        </div>
                        <div class="col">
                            <div class="row" style="float:right">
                                <div class="col" style="float: right, down;">
                                    <button type="button" class="btn btn-secondary" style="pointer-events: none; margin: 5px;  background: transparent;
                                    border: none !important;">Main Course</button>
                                </div>
                            </div>
                            <div class="row" style="float: right; height: 100%;">
                                <div class="col" style="float: right, down">
                                    <button type="button" class="btn btn-secondary" style="pointer-events: none; margin: 5px">Main Course</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="list-group-item" style="padding-top:15px;">
                <div class="card" style="height: 100%">
                    <div class="row">
                        <div class="col">
                            <img src="assets/wine.jpg" class="card-img-top" alt="..."
                            style="height:100%; width: 100%; max-height: 100px; max-width: 100px;">
                        </div>
                        <div class="col" >

                            <div style="vertical-align: middle;
                            position: relative;
                            top: 30%; font-family: 'Raleway', Arial, sans-serif; font-stretch: expanded; font-size: larger;">
                                Red Wine
                            </div>

                        </div>
                        <div class="col">
                            <div class="row" style="float:right">
                                <div class="col" style="float: right, down;">
                                    <button type="button" class="btn btn-secondary" style="pointer-events: none; margin: 5px;  background: transparent;
                                    border: none !important;">Main Course</button>
                                </div>
                            </div>
                            <div class="row" style="float: right; height: 100%;">
                                <div class="col" style="float: right, down">
                                    <button type="button" class="btn btn-secondary" style="pointer-events: none; margin: 5px">Drink</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="list-group-item" style="padding-top:30px;">
                <div class="card" style="height: 100%">
                    <div class="row">
                        <div class="col">
                            <img src="assets/spaghetti.png" class="card-img-top" alt="..."
                            style="height:100%; width: 100%; max-height: 100px; max-width: 100px; padding-left: 15px;">
                        </div>
                        <div class="col" >

                            <div style="vertical-align: middle;
                            position: relative;
                            top: 30%; font-family: 'Raleway', Arial, sans-serif; font-stretch: expanded; font-size: larger;">
                                Spaghetti and Meatballs
                            </div>

                        </div>
                        <div class="col">
                            <div class="row" style="float:right">
                                <div class="col" style="float: right, down;">
                                    <button type="button" class="btn btn-secondary" style="pointer-events: none; margin: 5px;  background: transparent;
                                    border: none !important;">Main Course</button>
                                </div>
                            </div>
                            <div class="row" style="float: right; height: 100%;">
                                <div class="col" style="float: right, down">
                                    <button type="button" class="btn btn-secondary" style="pointer-events: none; margin: 5px">Main Course</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
          </div>
        </div>

        <div class="col" style="padding-left:10%">
            <div class="card" style="width: 70%;">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                    <h5 class="card-title">Burger</h5>
                    <p class="card-text">
                        <br>
                        Calories: 700
                        <br>
                        Price: $5.99
                        <br>
                        <br>
                        Ingredients:
                        <table class="table">
                            <thead>
                                <th scope="col">   
                                </th>
                                <th scope="col">   
                                </th>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">
                                        <td>
                                            - Beef
                                        </td>
                                        <td>
                                            - Lettuce
                                        </td>
                                    </th>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <td>
                                            - Bread
                                        </td>
                                        <td>
                                            - Tomatoes
                                        </td>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                        </select>
                        <br>
                        Customize:
                        <br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"/>
                            <label class="form-check-label" for="flexCheckDefault">
                              Gluten-free bun (+$2.99)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"/>
                            <label class="form-check-label" for="flexCheckChecked">
                              Cheddar cheese
                            </label>
                        </div>
                    </p>
                    <div style="text-align: center"> 
                    <a href="#" class="btn btn-primary" style="margin:auto">+ Add to order</a>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    </div>
  </body>
</html>
